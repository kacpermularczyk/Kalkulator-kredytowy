<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Kredyt</title>
</h:head>
<h:body>

	<p:panel header="Kalkulator kredytowy" toggleable="true" closable="true" toggleSpeed="250" style="margin: 1em auto;">

		<h:form id="bla">
		
			<h:panelGrid id="grid" columns="3" cellpadding="5">
			
				<p:outputLabel for="amount" value="Kwota"/>
				<p:inputText id="amount" value="#{kredytBB.amount}" required="true" requiredMessage="Brak kwoty"/>
				<p:message for="amount"/>
				
				<p:outputLabel for="years" value="Lata"/>
	  			<p:inputText id="years" value="#{kredytBB.years}" required="true" requiredMessage="Brak lat"/>
	  			<p:message for="years"/>
	  			
	  			<p:outputLabel for="interestRate" value="Oprocentowanie"/>
				<p:inputText id="interestRate" value="#{kredytBB.interestRate}" required="true" requiredMessage="Brak oprocentowania"/>
				<p:message for="interestRate"/>
				
				<p:commandButton value="Policz" action="#{kredytBB.calc()}" update="@form"/>
				
			</h:panelGrid>
		
			<p:messages id="msg" />
			
		</h:form>
	
	</p:panel>

</h:body>
</html>
