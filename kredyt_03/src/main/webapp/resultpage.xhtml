<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Wynik</title>
</h:head>
<h:body>
	
	<p:panel header="Miesięczna rata kredytu" toggleable="true" closable="true" toggleSpeed="250" style="margin: 1em auto;">
	
		<h:form>
		
			<h:panelGrid id="grid" columns="1" cellpadding="5">
				<p:outputLabel for="returnToIndex" value="Wynik: #{kredytBB.result}"/>
				<p:commandButton id="returnToIndex" value="Powrót" action="index" />
			</h:panelGrid>
			
		</h:form>
	</p:panel>
	
	<p:growl id="msg" showDetail="True" sticky="false" life="3000"/>
	
</h:body>
</html>
