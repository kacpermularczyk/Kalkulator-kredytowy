<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:viewAction action="#{roleEditBB.onLoad()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8"/>
	<title>Edytowanie</title>
</h:head>

<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel toggleable="true" header="Edycja rekordu">

		<h:form rendered="#{roleEditBB.role != null}">
			<h:panelGrid columns="3" cellpadding="5">

				

				<h:outputLabel for="r-role" value="rola:" />
				<p:inputText id="r-role" value="#{roleEditBB.role.role}"
					required="true" requiredMessage="podaj rolę"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="r-role" display="icon"/>

				<h:outputLabel for="r-isActivated" value="Czy aktywna (1 lub 0):" />
				<p:inputText id="r-isActivated" value="#{roleEditBB.role.isActivated}"
					required="true" requiredMessage="podaj czy aktywna"
					validatorMessage="albo 1 albo 0">
					<f:validateLength maximum="1" />
			    </p:inputText>
				<p:message for="r-isActivated" display="icon"/>
			</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="Zapisz" action="#{roleEditBB.saveData()}"
				style="margin-right: 1em;" update="@form" />

			<p:button value="Anuluj" outcome="personList" />
		</h:form>

	</p:panel>

</h:body>

</html>
