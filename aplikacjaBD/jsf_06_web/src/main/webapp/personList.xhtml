<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<title>Zadanie 6 - bazy danych</title>
</h:head>
<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel header="Wyszukaj" toggleable="true" collapsed="true"
		style="margin-bottom: 1em;">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="rola:" />
				<p:inputText value="#{roleListBB.role}" />
				<p:commandButton value="Szukaj" update="form-table" />
			</h:panelGrid>
		</h:form>
	</p:panel>

	<p:messages />

	<h:form id="form-table" style="margin-bottom:1em;">

		<p:commandButton value="Dodaj nową rolę"
			action="#{roleListBB.newRole()}" style="margin-bottom:1em;" />

		<p:dataTable value="#{roleListBB.list}" var="r">

			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
				<h:outputText value="#{r.idRole}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Rola" />
				</f:facet>
				<h:outputText value="#{r.role}" />
			</p:column>

			<p:column priority="4">
				<f:facet name="header">
					<h:outputText value="Czy aktywna" />
				</f:facet>
				<h:outputText value="#{r.isActivated}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="opcje" />
				</f:facet>

				<p:commandButton value="Edytuj"
					action="#{roleListBB.editRole(r)}" />

				<p:commandButton value="Usuń"
					action="#{roleListBB.deleteRole(r)}" update="@form" />
			</p:column>

		</p:dataTable>
	</h:form>

</h:body>
</html>
