<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/templates/page-template.xhtml">
	
		<ui:define name="title">Kalkulator kredytowy</ui:define>

		<ui:define name="pageContent">

			<p:panel header="Podaj dane" toggleable="true" closable="true" toggleSpeed="250">
			
			<p:messages id="msg" />
			
				<h:form id="bla">
				
					<h:panelGrid id="grid" columns="3" cellpadding="5">
					
						<p:outputLabel for="amount" value="Kwota"/>
						<p:inputText id="amount" value="#{kredytBB.amount}" required="true" requiredMessage="Brak kwoty" converterMessage="Kwota ma być liczbą rzeczywistą" validatorMessage="Kwota ma się zawiera w przedziale od 10 000 do 1 000 000">
							<f:validateDoubleRange minimum="10000" maximum="1000000"/>
						</p:inputText>
						<p:message for="amount"/>
						
						<p:outputLabel for="years" value="Lata"/>
			  			<p:inputText id="years" value="#{kredytBB.years}" required="true" requiredMessage="Brak lat" converterMessage="Zakładamy ,ze lata mają być liczbą całkowitą" validatorMessage="Lata mają się zawierać w przedziale od 1 do 25">
			  				<f:validateLongRange minimum="1" maximum="25"/>
			  			</p:inputText>
			  			<p:message for="years"/>
			  			
			  			<p:outputLabel for="interestRate" value="Oprocentowanie"/>
						<p:inputText id="interestRate" value="#{kredytBB.interestRate}" required="true" requiredMessage="Brak oprocentowania" converterMessage="Oprocentowanie ma być liczbą rzeczywistą" validatorMessage="Oprocentowanie ma się zawiera w przedziale od 1 do 10">
							<f:validateDoubleRange minimum="1" maximum="10"/>
						</p:inputText>
						<p:message for="interestRate"/>
						
						<p:commandButton value="Policz" action="#{kredytBB.calc()}" update="msg"/>
						
					</h:panelGrid>
					
				</h:form>
			
			</p:panel>
	
		</ui:define>
	
	</ui:composition>

</html>
